{% block content %}
<html>
    <head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>

    <body>

            <div class="container">

<h1>{{ biobank }}</h1>
<h2>Publications</h2>

    <table>
        <thead>
          <tr>
              <th>Year</th>
              <th>Title</th>
          </tr>
        </thead>
        <tbody>
            {% for publisher in object_list %}
            <tr>
                {% ifchanged %}
                    <td>{{ publisher.year }}</td>
                {% else %}
                    <td>&nbsp;</td>
                {% endifchanged %}
                <td><strong>{{ publisher.title }}</strong>, <a target='_blank' href='https://doi.org/{{ publisher.doi }}'>{{ publisher.doi }}</a>
                </td>
            </tr>
            {% endfor %}            
          </tbody>        
      </table>
      <a href="{% url 'biobanks-list' %}">Back</a>
            </div>
{% endblock %}

</body></html>
